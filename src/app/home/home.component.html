<div class="container">
	<h3>Employee Form</h3>
	<form #form="ngForm" novalidate>
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" class="form-control" id="firstName" name="firstName" ngModel required>
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" id="lastName" name="lastName" ngModel required>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="isFullTime" ngModel>Full Time Employee
				<input type="checkbox" name="isPartTime" ngModel>Part Time Employee
			</label>
		</div>
		<label>Payment Type</label>
		<div class="radio">
			<label>
				<input type="radio" name="pay-type" value="w2" checked> W2
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="pay-type" value="1099">1099
			</label>
		</div>
		<button class="btn btn-primary" type="submit">OK</button>
	</form>
</div>
